title: Red de copyright-hervorming
description: "Omstreeks deze tijd is de EU aan het debatteren om de problemen met het auteursrecht te hervormen, problemen waar je dagelijks mee in contact komt. Maar een machtige alliantie is die noodzakelijke updates aan het saboteren. Help mee en strijd voor hervorming."
callnow: "<span>Bel nu</span> om de hervorming te redden &ndash; het kost je maar een paar minuten!"
savecreform: "Red<br />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;copyright</div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; hervorming"
daysuntil: "dagen tot de stemming"
rightnow: "Nu!"
debatingplans: "Omstreeks deze tijd is de EU aan het debatteren om de problemen met het auteursrecht te hervormen, problemen waar je dagelijks mee in contact komt."
but: "Maar een machtige alliantie is die noodzakelijke updates aan het saboteren."
whichthree: "Welke van deze drie voorstellen zijn het belangrijkst volgens jou?"
geoblocking: 
    h: "<span>Stoppen</span> van geoblocking"
    cw: "This content is not available in your country."
    eu: "<strong>Ban</strong> contracten die vereisen dat videodiensten geoblocking gebruiken, aangezien het een vorm van discriminatie van gebruikers is."
    please: "Neem alsjeblieft positie in <strong>tegen alle soorten geoblocking</strong>, onafhankelijk of de inhoud te koop is of betaald wordt met advertenties of publieke middelen."
    do: Stem voor amendementen <abbr class="am" title="Calls for an end to geoblocking">#412</abbr> en <abbr class="am" title="States that geoblocking should not prevent cultural minorities from accessing content">#322</abbr> en <span class="am">#16</span> van <abbr title="Internal Market Committee">IMCO's</abbr> opinie.
    tip: "Geef een voorbeeld van wanneer je last had van geoblocking."
extendborders: 
    h: "<span>Verruim</span> je rechten voorbij grenzen"
    cw: "Wat er toegestaan is en wat niet verschilt tussen de EU-landen. Als je je niet inleest in de wetgeving bij het reizen, heb je zo wetten overtreden!"
    eu: "Maak <strong>uitzonderingen en beperkingen</strong> op copyright <strong>verplicht</strong> in alle EU-lidstaten."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#mandatory"
    please: "Steun alsjeblieft de <strong>harmonisering van uitzonderingen en beperkingen</strong> en maak ze <strong>verplicht</strong> in heel de EU zodat mijn rechten niet stoppen aan de grenzen."
    do: Verwerp het amendement op punt <a class="am" href="https://juliareda.eu/copyright-evaluation-report-explained/#terms" target="_blank">#11</a> van MEP Reda's rapport. Steun de toevoegingen <abbr class="am" title="Calls for new mandatory exceptions, for example for user-generated content">#353</abbr>, <abbr class="am" title="Calls for making exceptions mandatory">#366</abbr> en punt <span class="am">#15</span> van <abbr title="Internal Market Committee">IMCO's</abbr> opinie.
protectauthors: 
    h: "<span>Bescherm</span> auteurs van wurgcontracten."
    cw: "Artiesten hebben niet altijd een advocaat. Uitgevers en labels hebben er massa's. Wie zou er dus de sterkste zijn bij het schrijven van een contract?"
    eu: "Bescherm artiesten van exploitatie via <strong>wurgcontracten</strong> in de hele EU en <strong>geef ze hun rechten terug</strong> als ze niet gebruikt worden."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#authors"
    please: "Steun alsjeblieft de <strong>bescherming van artiesten tegen exploitatie</strong> en wurgcontracten."
    do: Stem voor het compromis-amendement <a class="am" href="https://juliareda.eu/copyright-evaluation-report-explained/#authors" target="_blank">#3</a> van MEP Reda's rapport en steun de toevoeging van de amendementen <abbr class="am" title="Cites a UN report that emphasizes the importance of protecting authors">#107</abbr>, <abbr class="am" title="Calls for an author's right to bring their works to the market themselves in case a rightholder does not do so for a period of time">#200</abbr> en <abbr class="am" title="Calls for income tied to exceptions and limitations (e.g. private copying levies) to go directly to the authors, not other rightholders">#527</abbr>.
righttoquote: 
    h: "<span>Geef</span> vloggers het recht om te quoten"
    cw: "Het quoten van woorden is meestal legaal, maar dat is niet altijd zo voor video's en geluidsfragmenten – wat van vele podcasters en youtubers vogelvrij verklaart."
    eu: "Uitzonderingen zoals voor citaten moeten voor alle media gelden, en dat op een <strong>technologie neutrale</strong> manier."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#audiovisual"
    please: "Steun alsjeblieft het <strong>vergroten van het citaatrecht bij audiovisuele media</strong>."
    do: Steun amendement <abbr title="Calls for including audio-visual quotations in the existing quotation exception" class="am">#391</abbr>
    tip: "Geef een voorbeeld van wanneer je iets citeerde in een video of als je een fan bent van mensen die dat vaak doen."
righttolink: 
    h: "<span>Verdedig</span> je recht om te linken"
    cw: "Het web is opgebouwd uit hyperlinks. Kan het plaatsen van een link een misdrijf worden? Uitgevers van kranten vragen om wetten die beperken hoe anderen naar hun websites mogen linken.."
    eu: "Verwerp zulke wetten en verdedig het recht om te linken."
    link: "https://savethelink.org"
    please: "Neem alsjeblieft een standpunt in tegen <strong>extra copyright-wetgeving voor de pers</strong> die linken naar nieuwsartikels zou beperken."
    do: Verwerp amendment <abbr class="am" title="Calls for the introduction of an ancillary copyright for press publishers">#204</abbr>. Steun het compromis amendement op punt <a href="https://juliareda.eu/copyright-evaluation-report-explained/#licenses" target="_blank" class="am">#21</a> van MEP Reda's rapport.
publicdomain: 
    h: "<span>Bescherm</span> het publieke domein"
    cw: "Oude werken wiens rechten zijn verlopen zijn van iedereen. Sommigen claimen echter dat er door het digitaliseren nieuwe auteursrechten op gelden."
    eu: "Digitalisatie van werken in het publieke domein zou niet onder nieuwe auteursrechten mogen vallen."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#publicdomain"
    please: "<strong>Bescherm het publieke domein</strong> door het verduidelijken dat een digitale kopie maken van iets in het publieke domein het geen nieuw auteursrecht verleent."
    do: Stem voor het compromis amendement op punt <a href="https://juliareda.eu/copyright-evaluation-report-explained/#publicdomain" target="_blank" class="am">#6</a> in MEP Reda's rapport.
libraries: 
    h: "<span>Laat bibliotheken</span> hun job online doen"
    cw: "Bibliotheken betalen auteurs in ruil voor het recht om fysieke kopieën van het boek uit te delen. Maar dit recht bestaat niet op het internet."
    eu: "Sta <strong>e-lending</strong> toe zodat bibliotheken hun sociale functie verder kunnen vervullen."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#elending"
    please: "Laat bibliotheken toe om boeken <strong>elektronisch uit te lenen</strong>."
    do: Stem voor amendementen <abbr class="am" title="Calls for expanding mandatory exceptions to cover libraries">#348</abbr>, <abbr class="am" title="Calls for strengthening exceptions in the public interest">#350</abbr> en voor het comprimis amendement op punt <span class="am">#20</span> van MEP Reda's rapport.
publicspace: 
    h: "<span>Publieke ruimte</span> is voor iedereen"
    cw: "In België kun je niet eens foto's van het atomium, nochtans een nationaal icoon, online plaatsen!"
    eu: "Verzeker <strong>vrijheid van panorama</strong> in heel Europa: het publiceren van foto's van wat publiek is, zou legaal moeten zijn."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#panorama"
    please: "Verzeker <strong>de vrijheid van panorama</strong> in Europa, zodat het delen van foto's van publieke gebouwen legaal wordt – onafhankelijk van of het doel commercieel of niet-commercieel is."
    do: Verwerp amendementen die <a class="am" href="https://juliareda.eu/copyright-evaluation-report-explained/#panorama" target="_blank">#16</a> van MEP Reda's rapport verwateren, stem voor het originele document.
education: 
    h: "<span>Bescherm</span> gebruik voor onderwijs"
    cw: "Scholen mogen vaak fysieke boeken vrij gebruiken om les uit te geven – maar dezelfde inhoud op het intranet van de school plaatsen is vaak illegaal."
    eu: "Een alomvattende copyright <strong>uitzondering voor onderwijs</strong> over heel Europa"
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#education"
    please: "Steun de copyrightuitzondering die <strong>onderwijs van</strong> materialen onder copyright steunt, ook in de digitale wereld."
    do: Steun het compromis op punt <a href="https://juliareda.eu/copyright-evaluation-report-explained/#education" target="_blank" class="am">#19</a> van MEP Reda's rapport en voor amendement <abbr class="am" title="Calls for broad exceptions also for informal educational purposes">#364</abbr>.
availability: 
    h: "<span>Verbeter</span> de beschikbaarheid van werken"
    cw: "Auteursrecht geldt tot 70 jaar na de dood van de auteur. De overgrote meerderheid van de werken zijn zo lang niet winstgevend - ze worden gewoon niet meer beschikbaar."
    eu: "Verminder copyright tot de internationale standaard van leven + <strong>50 jaar</strong>."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#term"
    please: "Steun de verkorting van de <strong>copyright termijn</strong>."
    do: Steun het compromis op punt <a href="https://juliareda.eu/copyright-evaluation-report-explained/#terms" target="_blank" class="am">#7</a> van MEP Reda's rapport en steun punt <abbr class="am" title="Calls for a significant shortening of terms">#18</abbr> van de <abbr title="Industry Committee">ITRE</abbr> opinie.
digitallocks: 
    h: "<span>Verwerp</span> digitale locks"
    cw: "De wet zegt dat je kopieën mag maken van media voor persoonlijk gebruik – maar in de praktijk kun je dit niet omdat digitale locks het onmogelijk maken."
    eu: "Zorg dat technische maatregelen je rechten niet kunnen beperken."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#drm"
    please: "Zorg er alsjeblieft voor dat digitale locks (<strong>DRM</strong>) geen obstructie vormt bij het legaal gebruiken van je content."
    do: Stem op punt <span class="am">#26</span> van <abbr title="Internal Market Committee">IMCO's</abbr> opinie en punt <span class="am">#29</span> van <abbr title="Industry Committee">ITRE's</abbr> opinie. Steun het compromis op punt <a href="https://juliareda.eu/copyright-evaluation-report-explained/#drm" target="_blank" class="am">#23</a> van MEP Reda's rapport en verwerp alle amendementen op punt <a href="https://juliareda.eu/copyright-evaluation-report-explained/#drm" target="_blank" class="am">#24</a>.
    tip: "Geef een voorbeeld van wanneer DRM in de weg stond van een legale activiteit (bijvoorbeeld het maken van een kopie voor persoonlijk gebruik)."
filesharing: 
    h: "<span>Legaliseer</span> persoonlijk file sharing"
    cw: "Tieners die online muziek uitwisselen zijn criminelen geworden onder de huidige wetgeving. Maar vaak is een gedeeld bestand geen verloren aankoop, maar gratis reclame."
    eu: "Erken het recht op niet-commercieel delen."
    please: "Stop de criminalisatie van persoonlijk, <strong>file sharing</strong> zonder winstoogmerk."
    do: Stem op amendementen <abbr class="am" title="Calls for exploring the legalization of non commercial private sharing">#507</abbr> en <abbr class="am" title="Urges increased legal certainty for P2P sharing">#355</abbr>.
    tip: "Geef een voorbeeld van wanneer file sharing een voordeel was voor een artiest, bijvoorbeeld wanneer je een artiest ontdekte waar je fan van werd, en naar concerten bent gaan kijken of hun producten later kocht."
