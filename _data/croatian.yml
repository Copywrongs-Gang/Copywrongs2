title: Spasite reformu autorskog prava!
description:   "EU upravo razmatra prijedloge za uređivanje područja autorskih prava, onih koja se svaka dana tiču i - tebe! Uređenju toga područja i promjenama protivi se moćna alijansa i sabotira ga moća alijansa. Hoćeš li nam se pridružiš u borbi za pravu stvar?"
callnow: "<span>Pozovite još danas</span> i poduprite ove prijedloge &ndash; za to su dovoljne samo Vaše samo dvije minute!"
