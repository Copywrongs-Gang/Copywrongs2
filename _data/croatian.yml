whichthree: "Koje za tebe najnajvažniji od ova tri prijedloga?"
geoblocking:
    h: "<span>Ukinuti</span> geoblokiranje"
    cw: "Ovaj sadržaj nije dostupan u vašoj zemlji."
    eu:   "<strong>Zabraniti</strong> ugovorno geoblokiranje videa, jer su takvi ugovori diskriminarajući."
    please:   "Budite protiv<strong> svih oblika geoblokiranja</strong>, bez obzira blokira li se sadržaj u direktnoj prodaji, ili se financira iz reklama i javnih resursa."
    do:   Glasajte za prijedloge <abbr class="am" title="Zahtijeva se zabrana geoblokiranja">#412</abbr> i <abbr class="am" title="Tvrdi se da geoblokiranje kulturnim manjinama onemogućije pristup sadržaju">#322</abbr> i točka <span   class="am">#16</span> gledišta <abbr title="Odbor za unutrašnje tržište">IMCO</abbr>.
    tip: "Navedite primjer kako vas geoblokranje ograničava!"
extendborders: 
    h: "<span>Proširite</span> prava preko državnih granica!"
    cw:   "Zemlje EU nisu ravnopravne u dostupnosti sadržaja. Tko ne poznaje zakone pojedinih zemalja EU može potpasti pod kazneni zakon!"
    eu:   "Omogućite <strong>da iznimke i ograničenja</strong> autorskog prava <strong>budu jednake</strong> za sve države članice EU."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#mandatory"
    please:   "Molimo, poduprite <strong>da se ujednače iznimke i ograničenja</strong> i to <strong>postane obvezno </strong> u svim zemljama EU na način da su moja prava jednaka u cijeloj Europi."
    do: Odbacite točke amandmana <a class="am" href="https://juliareda.eu/copyright-evaluation-report-explained/#terms"   target="_blank">#11</a> u izvještaju eurozastupnice Rede. Poduprite amandmane <abbr class="am" title="Zahtjeve za nove obvezne iznimke, poput sadržaja koje stvaraju samo korisnici">#353</abbr>, <abbr class="am" title="Zahtjeve za obvezni status iznimaka">#366</abbr> i tačku <span class="am">#15</span> u <abbr title="Odboru za unutrašnju trgovinu">IMCO</abbr> prijedloga.
protectauthors: 
    h: "<span>Zaštititi</span> autore od nezgodnih ugovora"
    cw: "Umjetnici nemaju odvjetnike. Nakladnici plaćaju vojske odvjetnika. Razmislite, tko ima prednost u pregovarima?"
    eu:   "Spasiti umjetnike od izrabljivačkih <strong>ugovora o otkupu avih prava</strong> u cijeloj Europi i omogućiti da im se<strong> prava vrate</strong>, ako nisu iskorištavana."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#authors"
    please: "Molimo vas da podržite <strong>zaštitu umjetnika od izrabljivanja </strong> i nepoštenih ugovora."
    do: Glasajte za kompromisnu formulaciju točke <a class="am" href="https://juliareda.eu/copyright-evaluation-report-explained/#authors"   target="_blank">#3</a> izvještaja eurozastpnice Rede i poduprite njen amandman <abbr class="am" title="Citaija izvještaja UN koji objašnjava značaj zaštite autora">#107</abbr>, <abbr class="am" title="Zahtijeva se povrat prava autora da svoje radove samostalno objavi, ako ugovorni nositelj prava to ne radi određeno vrijeme">#200</abbr> a <abbr class="am" title="Zahtjev da se iznosi vezani za iznimke i ograničenja (npr. takse za prazne medije) plate izravno autorima, a ne formalnim nositeljima prava">#527</abbr>.
righttoquote: 
    h: "<span>Dati</span> vloggerima pravo da citiraju"
    cw:   "Danas je normalno citirati nekoliko izgovorenih ili napisanih riječi, ali se to pravilo ne osnosi na video i audio materijal. Ti propisi autore videa i podcasta promeću u kriminalce."
    eu:   "Izuzeci kao što su npr. citati moraju se <strong>na tehnološki neutralan način</strong> omogućiti za sve načine izražavanja."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#audiovisual"
    please: "Molimo vas, poduprite<strong> da se prošire prava na citiranje i na audiovizualne radove i medije</strong>."
    do: Podržite amandman <abbr title="Calls for including audio-visual quotations in the existing quotation exception" class="am">#391</abbr>
    tip: "Navedite primjer kada ste u videu htjeli nešto citirati, ili da volite autore koji tako rade."
righttolink: 
    h: "<span>Obraniti</span> pravo na linki"
    cw:   "Bit weba su hiperlinkovi. Može li stavljanje linka na neki drugi sadržaj biti prijestup? Nakladnici medija traže propis koji bi ograničio prava drugih da stavljaju linkove za njihov web."
    eu: "Odbaciti postojeće pripise i zaštititi slobodu linkanja."
    link: "https://savethelink.org"
    please:   "Molimo vas da se usprotivite<strong> takvom striktnom autorskom prava za novine</strong> koje bi ograničilo pravo da objavite link na novinske članke."
    do:   Odbacite prijedlog za dopunu <abbr class="am" title="Zahtjeva uvođenje dopunskog autorskog prava za novinske nakladnike">#204</abbr>. Poduprite kompromisni prijedlog za dopunu točke <a href="https://juliareda.eu/copyright-evaluation-report-explained/#licenses" target="_blank" class="am">#21</a> izviješća eurozastupnice Rede.
publicdomain: 
    h: "<span>Zaštititi</span> pravo o javnom vlasništvu"
    cw: "Stare radove, u kojima su vec istrajala autorska prava, pripadaju svima. Ipak neki kažu da digitalizacijom tih radova stvaraju se nova prava."
    eu: "Digitalizacijom radova, koje pripadaju svima, ne bi trebalo da se stvara novi rad zaštićeni autorskim pravom."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#publicdomain"
    please:   "Molimo vas, <strong>sačuvajte institut javnog vlasništva</strong> jasnom definicijom. To znači da kad netko digitalizira stare radove, nema novih prava za digitalizrani rad.."
    do: Glasajte za kompromisni amandman u točki <a href="https://juliareda.eu/copyright-evaluation-report-explained/#publicdomain" target="_blank" class="am">#6</a> izvješća Julije Rede.
libraries: 
    h: "<span>Dozvolite</span> knjižnicama rad online."
    cw: "Biblioteke autorima plaćaju za pravo da pozajmljiuju tiskane knjige. Ovo pravo ne vrijedi na internetu."
    eu: "Dozvolite <strong>pozajmljivanje online</strong>, da knjižnice mogu ostvarivati svoju ulogu na društvenoj razini."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#elending"
    please: "Knjižnicama dopustite da knjige pozajmljuju online.</strong>."
    do: Glasajte za amandmane <abbr class="am" title="Calls for expanding mandatory exceptions to cover libraries">#348</abbr>, <abbr class="am" title="Poziv za proširenjem popisa iznimki u javnom interesu">#350</abbr> i za kompromisni amandman u točki <span class="am">#20</span> izvješća eurozastupnice Julije Rede.
publicspace: 
    h: "<span>Omogućite</span> javni prostor za sve."
    cw:   "U Njemačkoj je npr. slobodno objavljivati vlastite fotografije javnih zgrada na internetu bez ograničenja. U Francuskoj vas arhitekt baš za to može tužiti!"
    eu:   "Omogućite <strong>slobodu panorame</strong> u cijeloj Europi:  Objavljivanje fotografija javnih prostora mora biti slobodno."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#panorama"
    please:   "Omogućite <strong>slobodu panorame</strong> u Europi na način da je dijeljenje vlastitih fotografija javnih zgrada slobodno bez obzira radite li to komercijalno ili nekomercijalno."
    do: Odbacite sve amandmane koje su protiv točke <a class="am" href="https://juliareda.eu/copyright-evaluation-report-explained/#panorama" target="_blank">#16</a> izvješća Julije Rede i glasajte za originalan projedlog.
education: 
    h: "<span>Očuvajte</span> korištenje u obrazovanju"
    cw:  "U školstvu se i danas često koriste fizički, tiskani udžbenici. Distribucija istih tih sadržaja u elektroničkom obliku, poput pdf fajlova, može biti nezakonito."
    eu: "<strong>Izuzmite autorska parava za edukativne namjene</strong> iz cjeline europskog općeg autorskog prava."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#education"
    please:  "Poduprite iznimku u autorskim pravima koja će omogućiti <strong> korištenje u obrazovanju</strong> također i u digitalnom obliku građe inače zaštićene autorskim pravom."
    do: Podržite kompromis u točki <a href="https://juliareda.eu/copyright-evaluation-report-explained/#education" target="_blank" class="am">#19</a> izvješća Julije Rede i podržite amandman  <abbr class="am" title="Calls for broad exceptions also for informal educational purposes">#364</abbr>.
availability: 
    h: "<span>Poboljšati</span> dostupnost djela"
    cw:  "Autorska prava sada traju 70 godina poslije smrti autora. Većina djela u ovolikom razdoblju vlasnicima prava ne mogu generirati prihod  – a time jednostavno postaju nedostupa."
    eu: "Skratiti trajanje autorskih prava na međunarodni standard – život autora + <strong>50 gddina</strong>."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#term"
    please: "Molimo, podržite skraćenje <strong>rokova autorskog prava</strong>."
    do: Podržite kompromis u točki <a href="https://juliareda.eu/copyright-evaluation-report-explained/#terms" target="_blank" class="am">#7</a> of MEP Reda's report and support point <abbr class="am" title="Calls for a significant shortening of terms">#18</abbr> u gledištu komisije <abbr title="Industry Committee">ITRE</abbr>.
digitallocks: 
    h: "<span>Odbacite</span> digitalno blokiranje"
    cw: "Po propisima korisnik si smije medije kopirati za osobnu upotrebu. Međutim, postoje tehnička rješenja koja to pravo vrlo često uskraćuju."
    eu: "Omogućite da se tehničkim rješenjima neće ograničavati ta vaša prava."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#drm"
    please:  "Pomozite da se tehnički rješenjima (<strong>DRM</strong>) ne ograničava korištenje već plaćenih nosača podataka."
    do:  Glasajte za točku <span class="am">#26</span> gledišta odbora  <abbr title="Odbor za unutrašnje tržitšte">IMCO</abbr> i za točku <span class="am">#29</span> odbora <abbr   title="Industrijski odbor">ITRE</abbr>. Poduprite kompromisnu formulaciju u točki <a href="https://juliareda.eu/copyright-evaluation-report-explained/#drm" target="_blank" class="am">#23</a> izviješća Julie Rede i  odbacite sve amandmane točke <a href="https://juliareda.eu/copyright-evaluation-report-explained/#drm" target="_blank" class="am">#24</a>.
    tip: "Navedite primjere kada je DRM ograničavao vaše aktivnosti (npr. pravljene kopija za osobnu upotrebu)."
filesharing: 
    h: "Neka dijeljenje datoteka za osobnu upotrebu <span>postane legalno</span>"
    cw:  "Postojeći propisi od mladog naraštaja čine generaciju prekršitelja. Svaka tako dijeljena datoteka ne mora biti tržišni gubitak, štoviše, besplatna je i efikasna reklama."
    eu: "Priznajte pravo na nekomercijalno dijeljenje datoteka."
    please: "Pomozite da se ukine kriminalizacija osobnog i nekomercijalnog <strong>dijeljenja datoteka</strong>."
    do:  Glasajte za amandmane <abbr class="am" title="Zahtjevi za istraživanje mogućnosti legalizacije nekomercijalnog dijeljenja datoteka">#507</abbr>  i <abbr class="am" title="Apel za proširenje sigurnosti P2P mreža">#355</abbr>.
    tip:  "Navedite primjere uspješnog dijeljenja datoteka od čega su korist imali umjetnici; kada ste za njihove radove mogli saznati, a i o njima nešto više te postati njihovi obožavatelji koji im posjećuju koncerte i kupuju njihove radove:"
