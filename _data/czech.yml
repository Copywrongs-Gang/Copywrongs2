but: "Avšak mocná aliance tyto nezbytné změny sabotuje."
whichthree: "Které tři z těchto návrhů jsou pro vás nejdůležitější?"
geoblocking: 
    h: "<span>Překonat</span> geobloking"
    cw: "Tento obsah není ve vaší zemi dostupný."
    eu:   "<strong>Zakázat</strong> smlouvy, které vyžadují geobloking při poskytování videa, protože je to druh diskriminace uživatelů."
    please:   "Prosím postavte se proti <strong>všem formám geoblokingu</strong> bez ohledu na to, zda je blokovaný obsah určen k přímému prodeji, nebo je financován z reklamy nebo veřejných zdrojů."
    do:   Hlasujte pro pozměňovací návrhy <abbr class="am" title="Požaduje zákaz geoblokingu">#412</abbr> a <abbr class="am" title="Uvádí, že geobloking by neměl bránit kulturním menšinám v přístupu k obsahu">#322</abbr> a bod <span   class="am">#16</span> ze stanoviska <abbr title="Výbor pro vnitřní trh">IMCO</abbr>.
    tip: "Uveďte příklad, jak se geobloking dotýká přímo vás."
extendborders: 
    h: "<span>Rozšířit</span> svá práva přes hranice"
    cw:   "Mezi zeměmi EU jsou obrovské rozdíly v tom, co je povoleno. Pokud si před cestováním nenastudujete zákony, můžete se stát zločincem!"
    eu:   "Zavést <strong>výjimky a omezení</strong> autorských práv jako <strong>povinné</strong> napříč všemi členskými státy EU."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#mandatory"
    please:   "Prosím podpořte <strong>sjednocení vyjímek a omezení</strong> a jejich <strong>povinné</strong> zavedení po celé EU, aby naše práva nekončila nebo se neměnila na každé hranici."
    do: Zamítněte pozměňovací návrhy k bodu <a class="am" href="https://juliareda.eu/copyright-evaluation-report-explained/#terms"   target="_blank">#11</a> zprávy europoslankyně Redové. Podpořte dodatky <abbr class="am" title="Požaduje nové povinné výjimky, např. pro uživatelský obsah">#353</abbr>, <abbr class="am" title="Požaduje, aby výjimky byly povinné">#366</abbr> a bod <span class="am">#15</span> ze stanoviska <abbr title="Výbor pro vnitřní trh">IMCO</abbr>.
protectauthors: 
    h: "<span>Ochránit</span> autory před vykořisťováním"
    cw: "Umělci nemají právníky. Vydavatelé jich mají celé armády. Hádejte, kdo je při vyjednávání smluv ve výhodě?"
    eu:   "Ochránit umělce před vykořisťovatelskými <strong>smlouvami o úplném výkupu práv</strong> v celé Evropě a umožnit jim <strong>získat práva zpět</strong>, když nebudou využívána."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#authors"
    please: "Prosím podpořte <strong>ochranu umělců před vykořisťováním</strong> a nevýhodnými smlouvami."
    do: Hlasujte pro kompromisní pozměňovací návrh k bodu <a class="am" href="https://juliareda.eu/copyright-evaluation-report-explained/#authors"   target="_blank">#3</a> zprávy europoslankyně Redové a podpořte začlenění pozměňovacích návrhů <abbr class="am" title="Cituje zprávu OSN, která zdůrazňuje důležitost ochrany autorů">#107</abbr>, <abbr class="am" title="Požaduje zavedení práva autora uvést svá díla na trh sám, pokud to po určitou dobu nedělá držitel práv">#200</abbr> a <abbr class="am" title="Požaduje, aby se příjmy spojené s výjimkami a omezeními (např. poplatky za prázdná média) vyplácely přímo autorům, a ne jiným držitelům práv">#527</abbr>.
righttoquote: 
    h: "<span>Dát</span> videobloggerům právo citovat"
    cw:   "Citovat pár slov je obvykle legální, ale ne všude se tohle pravidlo vztahuje i na videa nebo zvukové nahrávky – zákon dělá z tvůrců videí a podcastů zločince."
    eu:   "Výjimky jako například citace se musejí <strong>technologicky neutrálním způsobem</strong> vztahovat na všechny druhy kulturního projevu."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#audiovisual"
    please: "Prosím podpořte <strong>rozšíření práva citovat i na audiovizuální média</strong>."
    do: Odmítněte pozměňovací návrhy k bodu <a href="https://juliareda.eu/copyright-evaluation-report-explained/#audiovisual" target="_blank" class="am">#14</a> zprávy europoslankyně Redové.
    tip: "Uveďte příklad, kdy jste něco citovali ve videu nebo zvukové nahrávce, nebo že jste fanouškem tvůrců, kteří to dělají."
righttolink: 
    h: "<span>Bránit</span> své právo odkazovat"
    cw:   "Web se skládá z odkazů. Může být jejich vytváření zločinem? Vydavatelé novin požadují zákony omezující právo ostatních odkazovat na jejich webové stránky."
    eu: "Odmítnout takové zákony a zachovat svobodu odkazu."
    link: "https://savethelink.org"
    please:   "Prosím postavte se proti <strong>doplňkovému autorskému právu pro vydavatele novin</strong>, které by omezilo odkazování na novinové články."
    do:   Odmítněte pozměňovací návrh <abbr class="am" title="Požaduje zavedení doplňkového autorského práva pro vydavatele novin">#204</abbr>. Podpořte kompromisní pozměňovací návrh k bodu <a href="https://juliareda.eu/copyright-evaluation-report-explained/#licenses" target="_blank" class="am">#21</a> zprávy europoslankyně Redové.
publicdomain: 
    h: "<span>Ochránit</span> volná díla"
    cw: "Stará tvorba, ke které již vypršela autorská práva, patří všem. Přesto někteří tvrdí, že digitalizací vzniknou nová autorská práva."
    eu: "Digitalizací děl, která patří všem, by neměla vznikat nová autorská ochrana."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#publicdomain"
    please:   "Prosím <strong>ochraňte volná díla</strong> jasným vymezením, že když někdo vyrobí digitální kopii něčeho, co nepodléhá autorským právům, nevznikají tím nová autorská práva."
    do: Odmítněte pozměnovací návrhy, které by oslabily bod <a href="https://juliareda.eu/copyright-evaluation-report-explained/#publicdomain"   target="_blank" class="am">#6</a> ve zprávě europoslankyně Redové – podpořte pozměňovací návrh <span class="am">#264</span>, který jej upřesňuje.
libraries: 
    h: "<span>Umožnit</span> knihovnám dělat svoji práci online"
    cw: "Knihovny platí autorům za právo půjčovat fyzické výtisky knih. Toto právo ovšem neplatí na internetu."
    eu: "Povolit <strong>elektronické půjčování</strong>, aby knihovny mohly nadále plnit svou důležitou společenskou funkci."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#elending"
    please: "Prosím umožněte knihovnám <strong>půjčovat knihy elektronicky</strong>."
    do:   Hlasujte pro pozměňovací návrh <abbr class="am" title="Požaduje rozšíření povinných výjimek i na knihovny">#348</abbr>, <abbr   class="am" title="Požaduje posílení výjimek ve veřejném zájmu">#350</abbr> a pro body <span   class="am">#16</span> a <span   class="am">#22</span> ze stanoviska <abbr title="Výbor pro průmysl">ITRE</abbr>.
publicspace: 
    h: "<span>Zaručit</span> veřejný prostor pro všechny"
    cw:   "V Německu můžete fotky veřejných budov volně nahrávat na internet – jenže za hranicemi, ve Francii, vás za to může architekt žalovat!"
    eu:   "Zaručit <strong>svobodu panoramatu</strong> po celé Evropě:  Zveřejnování fotek stálých součástí veřejného prostoru musí být legální."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#panorama"
    please:   "Prosím zajistěte <strong>svobodu panoramatu</strong> v Evropě, aby sdílení fotek veřejných budov bylo legální – bez ohledu na to, jestli je to sdílení ke komerčním či nekomerčním účelům."
    do: Zamítněte všechny pozměňovací návrhy, které oslabují bod <a class="am" href="https://juliareda.eu/copyright-evaluation-report-explained/#panorama" target="_blank">#16</a> zprávy europoslankyně Redové, hlasujte pro původní text nebo kompromisní pozměňovací návrh, pokud bude nějaký předložen.
