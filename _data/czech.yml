title: Zachraňte reformu autorského práva
description:   "Právě teď EU probírá návrhy na řešení problemů s autorským právem, které vás ovlivňují každý den. Avšak mocná aliance tyto nezbytné změny sabotuje. Pomůžeš nám za ty změny bojovat?"
