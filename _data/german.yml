call:
    h: "Jetzt anrufen, um das Urheberrecht zu retten"
    text: "Die Aufgabe der EU-ParlamentarierInnen ist es, <strong>dich zu vertreten</strong>. Auch uns ist es unangenehm Fremde anzurufen &ndash; aber wenn du dir nicht diese <strong>2 Minuten</strong> nimmst, um ihnen zu erzählen, was dir wichtig ist, <strong>werden es nur die LobbyistInnen sein, die gehört werden</strong>. Du kannst das und <u>jeder Anruf macht einen Unterschied!</u>"
    showother: "Zeig mir einen anderen MdEP"
    what: "Wie wird der Anruf ablaufen?"
    agenda: "Deine persönlichen Gesprächspunkte:"
    agendatext: "Bezüglich des <strong>Urheberrechtsberichts</strong>, der am 16. Juni im Rechtsausschuss abgestimmt wird..."
showmore: 'Um mehr Punkte anzuzeigen, scrolle nach oben und klicke auf "Ich will das!"'
tell: Sag's weiter
icalled: Ich hab meine Abgeordneten angerufen, um die Urheberrechts-Reform zu retten<br />– machst du mit?
