title: Urheberrechtsreform jetzt retten!
description: "Gerade jetzt diskutiert das europäische Parlament neue Pläne, um die Probleme des Urheberrechts zu beseitigen, die dich jeden Tag stören. Aber eine mächtige Allianz sabotiert diese notwendigen Änderungen."
callnow: "<span>Jetzt anrufen</span>, um die Reform zu retten &ndash; es kostet dich nur zwei Minuten!"
savecreform: "Rette die<br />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Urheberrechts-</div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; reform"
daysuntil: "Tage bis zur Abstimmung"
rightnow: "Gerade jetzt"
debatingplans: "diskutiert das europäische Parlament neue Pläne, um die Probleme des Urheberrechts zu beseitigen, die dich jeden Tag stören."
but: "Aber eine mächtige Allianz sabotiert diese notwendigen Änderungen."
whichthree: "Welche 3 von diesen Vorschlägen sind dir am wichtigsten?"
geoblocking: 
    h: "<span>Geoblocks</span> abschaffen"
    cw: "Dieses Video ist in deinem Land leider nicht verfügbar."
    eu: "Verträge <strong>verbannen</strong>, die Videoservices dazu verpflichten Geoblocking zu betreiben, weil es eine Form von Diskriminierung gegenüber NutzerInnen ist."
    please: "Bitte stellen Sie sich gegen <strong>jede Form von Geoblocking</strong>, unabhängig davon ob die blockierten Inhalte direkt gekauft oder durch Werbung oder öffentliche Gelder finanziert wurden."
    do: 'Stimmen Sie für die Änderungsanträge <abbr class="am" title="Fordert ein Ende von Geoblocking">#412</abbr> und <abbr class="am" title="Betont, dass Geoblocking Minderheiten nicht daran hindern soll auf Inhalte zuzugreifen">#322</abbr> und Punkt <span class="am">#16</span> aus der <abbr title="Binnenmarktausschuss">IMCO</abbr> Stellungnahme.'
    tip: "Gib ein Beispiel, wie dich Geoblocking persönlich betrifft."
extendborders: 
    h: "<span>Erweitere</span> deine Rechte über Grenzen hinweg"
    cw: "Was erlaubt ist variiert stark zwischen den EU-Mitgliedsstaaten. Wer vor der Urlaubsreise ins Ausland keine Gesetzesbücher wälzt, bricht im Ausland oft unbewusst das Urheberrecht."
    eu: "Die <strong>Ausnahmen und Einschränkungen</strong> vom Urheberrecht in allen EU-Mitgliedsstaaten <strong>verpflichtend</strong> machen."
    link: "https://juliareda.eu/reda-bericht-erklaert/#mandatory"
    please: "Bitte unterstützen Sie die <strong>Harmonisierung von Ausnahmen und Einschränkungen</strong> und die <strong>verpflichtendende Einführung</strong> überall in der EU, damit meine Rechte sich nicht an der Grenze ändern oder gar verschwinden."
    do: 'Lehnen Sie alle Änderungsanträge zu Punkt <a class="am" href="https://juliareda.eu/reda-bericht-erklaert/#terms" target="_blank">#11</a> des Berichts von MdEP Reda ab. Unterstützen Sie die Erweiterungsanträge <abbr class="am" title="Fordern neue verpflichtende Ausnahmen z.B. für NutzerInnen-generierte Inhalte">#353</abbr>, <abbr class="am" title="Fordert die verpflichtende Umsetzung der Ausnahmen für Mitgliedsstaaten">#366</abbr> und Punkt <span class="am">#15</span> aus der <abbr title="Binnenmarktausschuss">IMCO</abbr> Stellungnahme.'
protectauthors:
    h: "<span>AutorInnen</span> vor unfairen Verträgen schützen"
    cw: "KünstlerInnen haben keine, aber Verlage und Labels haben eine Armee an AnwältInnen. Rate mal, wer die Oberhand in den Vertragsverhandlungen hat?"
    eu: 'KünstlerInnen vor ausbeutenden <strong>"Alles in einem" Verträgen</strong> europaweit schützen und ihnen erlauben, dass sie ihre <strong>Rechte zurücknehmen</strong>, wenn sie nicht genutzt werden.'
    link: "https://juliareda.eu/reda-bericht-erklaert/#authors"
    please: "Bitte unterstützen Sie <strong>KünstlerInnen vor Ausbeutung</strong> und unfairen Verträgen zu schützen."
    do: Stimmen Sie für die Kompromissvorschläge zu Punkt <a class="am" href="https://juliareda.eu/reda-bericht-erklaert/#authors" target="_blank">#3</a> des Berichts von MdEP Reda. Unterstützen Sie die Erweitungen durch die Anträge <abbr class="am" title="Zitiert den UNO Bericht, der die Wichtigkeit des Schutzes von AutorInnen hervorhebt">#107</abbr>, <abbr class="am" title="Fordert ein Recht für AutorInnen ihre Werke selbst zu verwerten, wenn der/die RechteinhaberIn das nicht innerhalb eines gewissen Zeitraums tut">#200</abbr> und <abbr class="am" title="Fordert, dass Einnahmen aus Vergütungen für Ausnahmen und Einschränkungen (z.B. Vergütungen für Privatkopien) direkt an die AutorInnen und nicht an andere RechteinhaberInnen gehen">#527</abbr>.
righttoquote: 
    h: "<span>Vloggern</span> das Recht zum Zitieren geben"
    cw: "Die Worte von anderen zu zitieren ist meistens erlaubt, aber dieses Recht gilt nicht für Videos und Tonaufnahmen – ohne diesem Recht sind YouTube & Podcasts undenkbar."
    eu: "Ausnahmen wie die für Zitate müssen für alle kulturellen Ausdrucksformen <strong>technologie-neutral</strong> gelten."
    link: "https://juliareda.eu/reda-bericht-erklaert/#audiovisual"
    please: "Bitte unterstützen Sie das <strong>Ausweiten von Zitatrechten für audiovisuelle Medien</strong>."
    do: Lehnen Sie alle Änderungsanträge zu Punkt <a href="https://juliareda.eu/reda-bericht-erklaert/#audiovisual" target="_blank" class="am">#14</a> des Berichts von MdEP Reda ab.
    tip: "Gib ein Beispiel, wenn du schon einmal Videos oder Musik zitiert hast oder ein Fan von einem/einer KünstlerIn bist, der/die das tut."
righttolink: 
    h: "<span>Hyperlinks</span> schützen"
    cw: "Das Internet setzt sich aus Links zusammen, wie kann da das Posten eines Links eine Straftat sein? Verlage fordern Gesetze, die einschränken auf welche Art und Weise andere auf ihre Websites verlinken können."
    eu: "Solche Gesetze verhindern und die Freiheit zum Verlinken schützen."
    link: "https://savethelink.org"
    please: "Bitten stellen Sie sich gegen ein <strong>Leistungsschutzrechte für Verlage</strong>, welches das Verlinken auf Nachrichtenartikel einschränken würde."
    do: 'Lehnen Sie den Änderungsantrag <abbr class="am" title="Fordert die Einführung eines Leistungsschutzrechtes für Verlage">#204</abbr> ab. Stimmen Sie für den Kompromissvorschlag zu Punkt <a href="https://juliareda.eu/reda-bericht-erklaert/#licenses" target="_blank" class="am">#21</a> des Berichts von MdEP Reda.'
publicdomain: 
    h: "<span>Schutz</span> der Gemeinfreiheit"
    cw: "Alte Werke, deren Urheberrecht ausgelaufen ist gehören der Öffentlichkeit. Aber einige Menschen behaupten, dass die Digitalisierung dieser Werke einen neuen Urheberrechtsanspruch rechtfertigt."
    eu: "Digitalisierung von gemeinfreien Werken soll keinen neuen Urheberrechtsschutz ergeben."
    link: "https://juliareda.eu/reda-bericht-erklaert/#publicdomain"
    please: "Bitte <strong>schützen sie die Gemeinfreiheit</strong>, indem Sie klarstellen, dass das Schaffen einer digitalen Kopie eines gemeinfreien Werkes keinen neuen Urheberrechtsschutz ergibt."
    do: 'Lehnen Sie alle Abänderungsanträge ab, die den Punkt <a href="https://juliareda.eu/reda-bericht-erklaert/#publicdomain" target="_blank" class="am">#6</a> im Bericht von MdEP Reda verwässern würden – unterstützen Sie Antrag <span class="am">#264</span>, der Klarheit schafft.'
libraries: 
    h: "<span>Büchereien</span> ihre Aufgabe auch online ermöglichen"
    cw: "Bibliotheken und Büchereien zahlen AutorInnen, damit sie im Gegenzug physische Kopien der Bücher verleihen können. Dieses Recht existiert nicht im Internet."
    eu: "<strong>E-lending</strong> soll erlaubt werden, damit Bibliotheken ihre wichtige gesellschaftliche Funktion auch online erfüllen können."
    link: "https://juliareda.eu/reda-bericht-erklaert/#elending"
    please: "Bitte erlauben Sie es Bibliotheken auch <strong>online Bücher zu verleihen</strong>."
    do: 'Stimmen Sie für die Änderungsanträge <abbr class="am" title="Fordern das Ausweiten der verpflichtenden Ausnahmen auf Bibliotheken">#348</abbr>, <abbr class="am" title="Fordert die Stärkung von Ausnahmen im Sinne der Öffentlichkeit">#350</abbr> und für die Punkte <span class="am">#16</span> und <span class="am">#22</span> aus der <abbr title="Industrieausschuss">ITRE</abbr> Stellungnahme.'
publicspace: 
    h: "<span>Sichern,</span> dass öffentlicher Raum für alle da ist"
    cw: "In Deutschland kannst du Fotos von öffentlichen Gebäuden frei verwenden und online teilen – in Frankreich könnte der Architekt dich dafür verklagen!"
    eu: "Die <strong>Panoramafreiheit</strong> soll in ganz Europa gesichert werden: Das Veröffentlichen von Fotos von allem, was sich permanent in der Öffentlichkeit befinden, muss legal sein."
    link: "https://juliareda.eu/reda-bericht-erklaert/#panorama"
    please: "Bitte sichern Sie die <strong>Panoramafreiheit</strong> in Europa, damit das Teilen von Fotos von öffentlichen Gebäuden legal ist – unabhängig davon, ob das Foto für kommerzielle oder nicht-kommerzielle Zwecke verwendet wird."
    do: 'Lehnen Sie alle Änderungsanträge ab, die Punkt <a class="am" href="https://juliareda.eu/reda-bericht-erklaert/#panorama" target="_blank">#16</a> des Berichts von MdEP Reda verwässern, Stimmen Sie für den originalen Text oder den Kompromissvorschlag, falls es einen gibt.'
education: 
    h: "<span>Nutzung</span> für Bildungszwecke erlauben"
    cw: "Schulen dürfen in vielen Ländern Bücher frei für den Unterricht nutzen – aber das Bereitstellen desselben Inhalts über das Schulintranet als PDF ist meist illegal."
    eu: "Eine europaweite umfangreiche <strong>Urheberrechtsausnahme für Bildungszwecke</strong>"
    link: "https://juliareda.eu/reda-bericht-erklaert/#education"
    please: "Bitte unterstützen Sie die Urheberrechtsausnahme, die die <strong>Nutzung für Bildungszwecke</strong> von urheberrechtlich geschütztem Material auch online erlaubt."
    do: 'Lehnen Sie alle Änderungsanträge ab, die Punkt <a href="https://juliareda.eu/reda-bericht-erklaert/#education" target="_blank" class="am">#19</a> des Berichts von MdEP Reda verwässern würden – das sind alle Anträge außer <span class="am">#466-468</span>.'
availability: 
    h: "<span>Erweitern</span> der Verfügbarkeit von Werken"
    cw: "Das Urheberrecht gilt derzeit bis 70 Jahre nach dem Tod des/der AutorIn. Die große Mehrheit an Werken ist aber nicht so lange profitabel – dann sind sie oft einfach nicht mehr verfügbar."
    eu: "Reduzieren der Schutzfrist auf den internationalen Standard von Lebenszeit + <strong>50 Jahre</strong>."
    link: "https://juliareda.eu/reda-bericht-erklaert/#term"
    please: "Bitte unterstützen Sie die Harmonisierung der <strong>Schutzfrist</strong> auf den Standard der Berner Konvention von Lebenszeit + <strong>50</strong> Jahre."
    do: Lehne Sie alle Änderungsanträge zu Punkt <a href="https://juliareda.eu/reda-bericht-erklaert/#terms" target="_blank" class="am">#7</a> des Berichts von MdEP Reda ab und unterstützen Sie Punkt <span class="am">#18</span> der <abbr title="Industrieausschuss">ITRE</abbr> Stellungnahme.
digitallocks: 
    h: "<span>Ablehnen</span> von digitalen Schlössern"
    cw: "Es ist gesetzlich erlaubt Privatkopien von legal erworbenem Material zu machen – aber in der Praxis verhindern digitale Schlösser wie DRM das oft."
    eu: "Sicherstellen, dass technische Maßnahmen deine Rechte nicht einschränken."
    link: "https://juliareda.eu/reda-bericht-erklaert/#drm"
    please: "Bitte verhindern sie, dass technologische Schutzmaßnahmen (wie <strong>DRM</strong>) die legale Nutzung von gekauftem Material einschränken."
    do: 'Stimmen Sie für Punkt <span class="am">#26</span> aus der <abbr title="Binnenmarktausschuss">IMCO</abbr> Stellungnahme und Punkt <span class="am">#29</span> aus der <abbr title="Industrieausschuss">ITRE</abbr> Stellungnahme. Unterstützen Sie den Kompromissvorschlag zu Punkt <a href="https://juliareda.eu/reda-bericht-erklaert/#drm" target="_blank" class="am">#23</a> des Berichts von MdEP Reda und lehnen Sie alle Änderungsanträge zu Punkt <a href="https://juliareda.eu/reda-bericht-erklaert/#drm" target="_blank" class="am">#24</a> ab.'
    tip: "Gib ein Beispiel wie dich DRM von legaler Nutzung (z.B. dem Anlegen von Privatkopien) gehindert hat."
filesharing: 
    h: "<span>Legales</span> Filesharing für persönliche Zwecke"
    cw: "Teenager, die online Musik austauschen werden durch das jetzige Urheberrecht zu Kriminellen gemacht, obwohl geteilte Dateien meist kein entgangener Verkauf, sondern gratis Werbung sind."
    eu: "Ein Recht auf nicht-kommerzielles Teilen anerkennen."
    please: "Bitte kriminalisieren sie nicht das nicht-kommerzielle <strong>Filesharing</strong> für private Zwecke."
    do: 'Stimmen Sie für die Änderungsanträge <abbr class="am" title="Fordert die Erforschung der Legalisierung von nicht-kommerziellem Filesharing für private Zwecke">#507</abbr> und <abbr class="am" title="Fordern mehr Rechtssicherheit bei P2P-Sharing">#355</abbr>.'
    tip: "Gib ein Beispiel bei dem Filesharing positiv für eine(n) KünstlerIn war, z.B. wie du ein(e) KünstlerIn entdeckt hast, deren Fan du heute bist."
